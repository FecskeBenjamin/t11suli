    <script>
        function mentes() {
            jel1 = document.getElementById("jelszo1").value;
            jel2 = document.getElementById("jelszo2").value;
            if (jel1 != "" && jel2 != "") {
                if (jel1 == jel2) {
                    alert("A beírt jelszók megegyeznek");
                }
                else {
                    alert("A beírt jelszók nem egyeznek meg");
                }
            }
        }
    </script>
